<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ZELA Prize Verify</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui,Arial;background:#020214;color:#e8f4ff;padding:24px}
    .card{max-width:820px;margin:36px auto;padding:20px;border-radius:12px;background:linear-gradient(180deg,#071129,#081026);box-shadow:0 12px 40px rgba(0,0,0,0.6)}
    textarea{width:100%;min-height:160px;font-family:monospace;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#020214;color:#e8f4ff}
    button{padding:10px 14px;border-radius:8px;border:0;background:#7c3aed;color:white;cursor:pointer}
    pre{background:#050519;padding:12px;border-radius:8px;overflow:auto}
    .ok{color:#7ef0a4;font-weight:600}
    .bad{color:#ff8b9a;font-weight:600}
    .hint{color:rgba(232,244,255,0.6);font-size:13px}
    .fileBox{padding:12px;border:1px dashed rgba(255,255,255,0.25);border-radius:8px;margin-bottom:12px;text-align:center;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>ZELA Prize Verify</h2>

    <p class="hint">Upload your <strong>.zela</strong> file or paste the token.</p>

    <!-- UPLOAD BOX -->
    <div class="fileBox" onclick="document.getElementById('fileInput').click()">
      üìÅ Click to upload code file (.zela)
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".txt,.zela">

    <textarea id="tokenInput" placeholder="Or paste the token here"></textarea>

    <div style="margin-top:10px">
      <button id="verifyBtn">Verify</button>
      <button id="clearBtn" style="margin-left:12px;background:#4b5563">Clear</button>
    </div>

    <div id="result" style="margin-top:16px"></div>

  </div>

  <script>
    // Hidden verification rules
    const rules = {
      minLength: 32,
      tag: "ZELA-PRIZE",
      uppercase: /[A-Z]/,
      number: /[0-9]/,
      special: /[!@#$%^&*_\-?]/
    };

    function showResult(html){
      document.getElementById('result').innerHTML = html;
    }

    // Handle file upload
    document.getElementById('fileInput').addEventListener('change', async (e)=>{
      const file = e.target.files[0];
      if(!file) return;

      const text = await file.text();
      document.getElementById('tokenInput').value = text.trim();
    });

    // Verification logic (hidden errors)
    document.getElementById('verifyBtn').addEventListener('click', ()=>{
      const token = document.getElementById('tokenInput').value.trim();
      if(!token){
        showResult('<div class="bad">This code is probably forged or fake ‚Äî unsuccessful verification.</div>');
        return;
      }

      let valid = true;

      if(token.length < rules.minLength) valid = false;
      if(!token.includes(rules.tag)) valid = false;
      if(!rules.uppercase.test(token)) valid = false;
      if(!rules.number.test(token)) valid = false;
      if(!rules.special.test(token)) valid = false;

      if(valid){
        showResult(`<div class="ok">Verification successful ‚úî</div>`);
      } else {
        showResult(`<div class="bad">This code is probably forged or fake ‚Äî unsuccessful verification.</div>`);
      }
    });

    // Clear button
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      document.getElementById('tokenInput').value = "";
      document.getElementById('result').innerHTML = "";
    });
  </script>
</body>
</html>
